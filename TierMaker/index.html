<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TierListGenerator</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="title">
        <h1>TierMaker</h1>
    </div>

    <div class="tier_list_container">
        <ul class="tier_list">
            <li class="tier_element">
                <aside class="tier_logo">
                    <span class="tier_label">
                        S
                    </span>
                </aside>
            </li>
            <li class="tier_element">
                <aside class="tier_logo">
                    <span class="tier_label">
                        A
                    </span>
                </aside>
            </li>
            <li class="tier_element">
                <aside class="tier_logo">
                    <span class="tier_label">
                        B
                    </span>
                </aside>
            </li>
            <li class="tier_element">
                <aside class="tier_logo">
                    <span class="tier_label">
                        C
                    </span>
                </aside>
            </li>
            <li class="tier_element">
                <aside class="tier_logo">
                    <span class="tier_label">
                        D
                    </span>
                </aside>
            </li>
            <li class="tier_element">
                <aside class="tier_logo">
                    <span class="tier_label">
                        E
                    </span>
                </aside>
            </li>
        </ul>
    </div>

    <div class="tier_actions_container">
        <div class="tier_actions">
            <span class="tier_add_action action">add</span>
            <span class="tier_reset_action action">reset</span>
            <span class="tier_save_action action">save</span>
        </div>
    </div>

    <div class="tier_list_generic_container">

    </div>

    <div class="hidden">
        <input type="file" name="" id="add_file">
    </div>

    <script src="index.js"></script>
</body>

</html>
